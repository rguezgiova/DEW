<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a><img src="assets/img/magic_logo.png" alt="Logo Magic" height="50px" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="decks.html">My Decks</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Decks</a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" onclick="drawCard(urls[0]);">Welcome Deck 2016</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="drawCard(urls[1]);">Welcome Deck 2017</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="drawCard(urls[2]);">Ugin's Fate</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="drawCard(urls[3]);">Zendikar Rising Expeditions</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="drawCard(urls[4]);">Introductory Two-Player</a></li>
                            </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Login</a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <form>
                                <li>
                                    <div class="mb-6">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" class="form-control me-2" id="username">
                                    </div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <div class="mb-6">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control me-2" id="password">
                                    </div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button type="submit" class="btn btn-danger">Login</button></li>
                                <li><div id="errorLogin" style="display: none"><p><span style="color: red">Invalid User/Password</span></p></div></li>
                            </form>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search card" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="container-body">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="decks.html">Decks</a></li>
            </ol>
        </nav>
            <div class="row">
                <div class="col-9">
                    <div class="row" id="cards"></div>
                </div>
                <div class="col-3" id="table-cards"></div>
            </div>
    </div>
    <template id="deck-template">
        <div class="card col-3 border-0">
            <img src="" class="card-img-top zoom" alt="" id="imgCard" onmouseover="zoomImageCard()">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button type="submit" onclick="addToDeck();" class="btn btn-danger" data-id=""></button>
            </div>
        </div>
    </template>
    <template id="table-template">
        <table>
            <tr>
                <td>N</td>
                <td>C</td>
                <td><button onclick="increase();"></button></td>
                <td><button onclick="decrease();"></button></td>
                <td>P</td>
            </tr>
        </table>
    </template>
    <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/Card.js"></script>
    <script src="assets/js/CriatureCard.js"></script>
    <script src="assets/js/Deck.js"></script>
</body>
</html>
