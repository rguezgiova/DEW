<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Decks</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a><img src="assets/img/magic_logo.png" alt="Logo Magic" height="50px" width="100px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="decks.html">My Decks</a>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <button id="logout" class="btn btn-outline-secondary text-light" type="submit">Logout</button>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search card" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div id="filters" class="row my-3">
        <div class="col-2 ms-5">
            <select id="select-color" class="form-select bg-light bg-opacity-75" aria-label="Default select example">
                <option value="all" selected>Color - All</option>
                <option value="W">White</option>
                <option value="U">Blue</option>
                <option value="B">Black</option>
                <option value="R">Red</option>
                <option value="G">Green</option>
                <option value="X">Uncolored</option>
            </select>
        </div>
        <div class="col-2 ms-5">
            <input type="number" id="input-cost" class="form-control bg-light bg-opacity-75" placeholder="Mana Cost">
        </div>
        <div class="col-2 ms-5">
            <select id="select-rarity" class="form-select bg-light bg-opacity-75" aria-label="Default select example">
                <option value="all" selected>Rarity - All</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row g-4" id="cards"></div>
        </div>
    </div>
    <template id="template-card">
        <div class="col-2 ms-5">
            <div class="card border-0 bg-secondary bg-opacity-50 text-light round-corner" style="width: 21rem;">
                <a href="" target="_blank"><img src="" class="card-img-top round-corner" alt="card"></a>
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text</p>
                    </div>
                    <div class="text-center">
                        <a id="" class="btn btn-dark">Agregar</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/Card.js"></script>
    <script src="assets/js/Deck.js"></script>
    <script src="assets/js/Draw.js"></script>
    <script src="assets/js/MyDeck.js"></script>
    <script src="assets/js/UserDeck.js"></script>
</body>
</html>
