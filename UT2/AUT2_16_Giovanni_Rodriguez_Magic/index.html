<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a><img src="assets/img/magic_logo.png" alt="Logo Magic" height="50px" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="decks.html" id="myDeckA">My Decks</a>
                    </li>
                    <li id="decks" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Decks</a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <li><a id="wd16" class="dropdown-item" href="#">Welcome Deck 2016</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="wd17" class="dropdown-item" href="#">Welcome Deck 2017</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="ugins" class="dropdown-item" href="#">Ugin's Fate</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="zendikar" class="dropdown-item" href="#">Zendikar Rising Expeditions</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="two" class="dropdown-item" href="#">Introductory Two-Player</a></li>
                            </ul>
                    </li>
                    <li id="language" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Language</a>
                        <ul class="dropdown-menu dropdown-menu-dark bg-dark" aria-labelledby="navbarDropdown">
                            <li><a id="en" class="dropdown-item text-light" href="#">English</a></li>
                            <li><a id="es" class="dropdown-item text-light" href="#">Español</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <button id="logout" class="btn btn-outline-secondary text-light" type="submit">Logout</button>
                    <li id="login" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Login</a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <form class="mx-2">
                                <div class="mb-3">
                                    <input id="user" class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
                                </div>
                                <div class="mb-3">
                                    <input id="password" class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
                                </div>
                                <button id="login-btn" class="btn btn-outline-secondary text-light" type="button">Login</button>
                            </form>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search card" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-transparent">
        <div class="row">
            <div class="col-8 ps-5">
                <div class="row g-4" id="cards"></div>
            </div>
            <div class="col-4 pe-5">
                <table id="selected" class="table table-sm table-bordered bg-dark bg-opacity-75 text-light">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                    <tr id="footer" class="text-end">
                        <th id="empty" scope="row" colspan="5">Empty list - Start selecting cards!</th>
                        <td id="totalCards" colspan="3"></td>
                        <td id="totalPrice" colspan="2"><span class="me-4">€</span></td>
                    </tr>
                    <tr>
                        <td id="alert" colspan="5"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <template id="template-footer">
            <th id="empty" scope="row" colspan="5">Empty list - Start selecting cards!</th>
        </template>
        <template id="template-chosen">
            <tr>
                <th scope="row">carta1</th>
                <td>5€</td>
                <td>2</td>
                <td id="">
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td><span>10</span> €</td>
            </tr>
        </template>
        <template id="template-card">
            <div class="col-3">
                <div class="card border-0 bg-secondary bg-opacity-50 text-light round-corner" style="width: 18rem;">
                    <img src="" class="card-img-top round-corner" alt="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                        <div class="text-center">
                            <a id="" class="btn btn-danger">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/Card.js"></script>
    <script src="assets/js/Deck.js"></script>
    <script src="assets/js/Request.js"></script>
    <script src="assets/js/Fetch.js"></script>
    <script src="assets/js/Draw.js"></script>
    <script src="assets/js/MyDeck.js"></script>
    <script src="assets/js/Index.js"></script>
</body>
</html>
