    <title>Ejercicio 2</title>
    <script>
        function arrayAleatorio(elementos, minimo, maximo) {
            let array = [];
            while(array.length < elementos) {
                let num = Math.floor(Math.random() * minimo) + 1;
                if (array.indexOf(num) === -1) array.push(num);
            }
            console.log(array);
        }
        arrayAleatorio(Math.floor(Math.random() * 100) + 1, Math.floor(Math.random() * 100) + 1, Math.floor(Math.random() * 10) + 1);
    </script>
