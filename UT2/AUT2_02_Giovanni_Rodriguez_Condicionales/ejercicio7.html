        function farenheitACelcius(farenheit) {
            let unidad = true;
            let temperaturaFarenheit = farenheit;
            let conversionCelcius = (temperaturaFarenheit - 32) * 5 / 9;
            let resultado = 0;
            if (unidad === true) {
                resultado = temperaturaFarenheit + "\xB0F es " + conversionCelcius + "\xB0C.";
            } else {
                resultado = temperaturaFarenheit + "\xB0F es " + conversionCelcius;
            }
            console.log(resultado);
        } 
        farenheitACelcius(32);
        farenheitACelcius(75.2);
    </script>
