    <title>Ejercicio 4</title>
    <script>
        let result = 1, arg1, arg2, res1, res2;
        while (result > 0) {
            arg1 = Math.random() - 0.5;
            res1 = Math.sqrt(arg1);
            if (arg1 < 0) {
                continue;
            }
            arg2 = Math.random();
            res2 = res1/(arg1 + arg2);
            if (res1 === 0) {
                break
            }
            result = res1 + res2;
            console.log(result);
        }
    </script>
