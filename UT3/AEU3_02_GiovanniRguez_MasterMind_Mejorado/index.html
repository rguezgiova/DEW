<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>MasterMind</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <header>
            <h1 id="titulo">MasterMind</h1>
            <p class="explicacion">Para jugar basta con hacer clic en los colores de la paleta derecha.
            <p class="explicacion">Para enviar el intento haz click en el bot√≥n "+".</p>
            <p class="explicacion">Para cambiar un color de los seleccionados haz click en el color que quieras cambiar.</p>
    </header>
    <main>
        <div id="principal">
            <div id="intentos"></div>
            <div id="input">
                <div id="input_colores">
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                </div>
                <div id="input_comprobar"><img src="assets/img/press.png" alt="press"></div>
            </div>
        </div>
        <div id="colores">
            <div class="rojo"></div>
            <div class="blanco"></div>
            <div class="negro"></div>
            <div class="amarillo"></div>
            <div class="naranja"></div>
            <div class="marron"></div>
            <div class="azul"></div>
            <div class="verde"></div>
        </div>
    </main>
    <div id="ganar">
        <p>Felicidades, !has ganado!</p>
        <div>
            <button id="volver">Volver a jugar</button>
            <button id="salir">Salir</button>
        </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="assets/js/game.js" type="text/javascript"></script>
    <script>
        $(window).on('load', function () {
            $('.loader-container').fadeOut(5000);
        });
    </script>
</body>
</html>
