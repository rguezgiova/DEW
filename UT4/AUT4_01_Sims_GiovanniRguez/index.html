<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>SIMS</title>
</head>
<body>
    <h1>Práctica SIMS</h1>
    <div id="body">
        <div id="persons">
            <select name="names" id="names" size="5">
                <option value="Maria">María</option>
                <option value="Giovanni">Giovanni</option>
                <option value="Laura">Laura</option>
                <option value="Lucia">Lucía</option>
                <option value="Martina">Martina</option>
            </select>
        </div>
        <div id="buttons">
            <button value="salon">Salón</button>
            <button value="cocina">Cocina</button>
            <button value="banio">Baño</button>
            <button value="dormitorio">Dormitorio</button>
        </div>
        <div id="inputs">
            <textarea name="input" id="input" cols="70" rows="8"></textarea>
        </div>
    </div>
    <script src="assets/js/sims.js"></script>
</body>
</html>
