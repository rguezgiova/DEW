<div *ngIf="film">
  <div class="card col-6 border-0 mx-auto mt-auto mb-auto">
    <img src="{{film.image}}" class="card-img-top" alt="{{film.name}}">
    <div class="card-body">
      <h5 class="card-title">{{film.name}}</h5>
      <p *ngIf="film.name !=''" class="card-text">{{(readMore) ? film.synopsis : film.synopsis | slice:0:300}} <span *ngIf="!readMore"></span>
        <a href="javascript:" *ngIf="!readMore" (click)="readMore=true">[Leer m√°s]</a></p>
    </div>
  </div>
</div>
