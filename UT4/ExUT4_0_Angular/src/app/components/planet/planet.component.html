<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="card col-12 border-0 mx-auto mt-auto mb-auto" *ngFor="let planet of planets">
          <div class="card-body">
            <a routerLink="/detail/{{planet.name}}"><h5 class="card-title">{{planet.name}}</h5></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
