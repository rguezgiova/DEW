<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero; else noSelected">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>
      ID:<span *ngIf="selectedHero.id >= 15;else menor15" [class.redColor]="selectedHero.id"> {{selectedHero.id}}</span>
      <ng-template #menor15 [class.greenColor]="selectedHero.id"><div><span>ID: </span>{{selectedHero.id}}</div></ng-template>
    </div>
    <div>
        <label>Name:
          <input [(ngModel)]="selectedHero.name" placeholder="name"/>
        </label>
    </div>
</div>

<ng-template #noSelected><h2>No hay hero seleccionado</h2></ng-template>
