<div class="row">
  <div class="col-8 d-flex flex-wrap">
    <div *ngFor="let fuit of fruits" class="border border-primary text-center p-4 me-3 mb-3" style="width: 250px; border-radius: 20px;">
      <img class="mt-3 mb-3" src="assets/img/{{fuit.image}}" alt="img" width="100%" height="55%">
      <h3>{{fuit.name}}</h3>
      <p>Precio: {{fuit.price }}€</p>
      <button class="me-2 btn btn-primary" (click)="select(fuit)">Editar</button>
      <button class="ms-2 btn btn-danger" (click)="delete(fuit)">Borrar</button>
    </div>
  </div>
  <div class="col-4">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title mb-4">Añadir/Editar Fruta</h5>
        <input class="form-control mb-3" type="text" [(ngModel)]="selectedFruit.name" placeholder="nombre">
        <input class="form-control mb-4" type="number" [(ngModel)]="selectedFruit.price" placeholder="precio">
        <button class="btn btn-primary" (click)="addOrEdit()">Enviar</button>
      </div>
    </div>
  </div>
</div>
