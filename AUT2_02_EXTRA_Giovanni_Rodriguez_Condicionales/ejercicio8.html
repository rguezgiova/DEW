<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <script>
        listaPar = [];
        listaImpar = [];
        for (i = 1, j = 1; i <=100, j <= 100; i++, j++) {
            if (i % 2 == 0) {
                resultadoPar = i * i;
                listaPar.push(resultadoPar);
            } else {
                resultadoImpar = j * j;
                listaImpar.push(resultadoImpar);
            }
        }
        console.log("El resultado de la lista par es: " + listaPar.toString());
        console.log("El resultado de la lista impar es: " + listaImpar.toString())
    </script>
